version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

      - run: gradle build

      - store_artifacts:
          paths:
            - /build/libs
